<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <!-- Load FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- jsmediatags for ID3 parsing and idb-keyval for simple IndexedDB storage -->
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/idb-keyval.iife.js"></script>
</head>
<body>
    <div class="player">
        <!-- File picker to load local audio files -->
        <div class="file-picker">
            <input id="fileInput" type="file" accept="audio/*" multiple aria-label="Choose audio files" />
            <button id="openFilesBtn" type="button">Add audio files from device</button>
            <button id="persistBtn" type="button">Save playlist (persist files)</button>
            <span id="fileCount"></span>
        </div>
        <!-- Define the section for displaying details -->
         <div class="details">
            <div class="now-playing">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
            <div class="loading-spinner" aria-hidden="true" hidden></div>
         </div>

        <!-- Playlist UI -->
        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul id="playlist" class="playlist"></ul>
        </div>

        <!-- Define the section for displaying track buttons -->
        <div class="buttons">
            <div class="prev-track" role="button" tabindex="0" title="Previous track">
                <i class="fa fa-step-backward fa-2x"></i>       
            </div>
            <div class="playpause-track" role="button" tabindex="0" title="Play / Pause">
                <i class="fa fa-play-circle fa-5x"></i>       
            </div>
            <div class="next-track" role="button" tabindex="0" title="Next track">
                <i class="fa fa-step-forward fa-2x"></i>       
            </div>
        </div>
        <!--Define the section for displaying the seek slider-->
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0"
            class="seek_slider" title="Seek" placeholder="Seek position" aria-label="Seek slider">
            <div class="total-duration">00:00</div>
        </div>
        <!--Define the section for displaying the volume slider-->
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100"
            value="99" class="volume_slider" title="Volume" placeholder="Volume level" aria-label="Volume slider">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
    <!--Load the main script for the player -->
    <script src="main.js"></script>
</body>
</html>
